<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      .user-wrapper {
        margin: 2em;
      }

      .user-wrapper h3 {
        text-transform: uppercase;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 1em;
      }

      .user-wrapper > p {
        margin: 1em 0;
        font-size: 16px;
      }

      .user-skills {
        display: flex;
        margin: 20px 0;
      }

      .user-skills p {
        border-radius: 7px;
        background-color: mediumturquoise;
        padding: 5px 7px;
        margin: 0 4px;
        color: white;
        font-weight: bold;
      }

      .user-img {
        border-radius: 50%;
        width: 250px;
        margin: 1em 0;
      }

      footer {
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .tech-container {
        width: 100%;
        background-color: #f0f1f7;
        text-align: center;
        padding: 50px 0;
        font-weight: bold;
        margin: 5em 0;
      }
      
      .tech-title {
        font-weight: bold;
        margin-bottom: 2em;
      }

      .tech-img {
        height: 200px;
        width: auto;
        margin: 0 10px;
      }

      .tech-wrapper {
        display: flex;
        margin: 20px 0;
      }

      .tech-flex {
        flex: 1;
      }

      .subscribe-container {
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        margin: 5em 0;
      }

      .subscribe-wrapper {
        background-color: #c2e6f4;
        border-radius: 15px;
        margin: 20px 40px;
        text-align: center;
        align-items: center;
        padding: 50px;
      }

      .subscribe-form {
        margin: 20px 0;
      }

      .subscribe-form > input{
        margin: 20px 7px;
        padding: 10px;
        border: none;
        color: gray;
        border-radius: 5px;
      }

      .subscribe-btn {
        background-color: #ef7373;
        color: white;
        font-weight: bold;
        padding: 1em 10em;
        border-radius: 5px;
        border: none;
      }

      .subscribe-title {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 1em;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
